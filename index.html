<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./todolist.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="todo-list-container">
      <div class="todo-box">
        <header>
          <h1>To Do List</h1>
        </header>
        <div class="form-container">
          <form class="form-input">
            <input type="text" class="todo-input" placeholder="Write here..." />
            <button class="add-button" type="submit">
              <i class="fas fa-plus-circle"></i>
            </button>
          </form>
          <div class="select">
            <select name="todos" class="filter-todos">
              <option class="filter-todos-option" value="all">All</option>
              <option class="filter-todos-option" value="completed">Completed</option>
              <option class="filter-todos-option" value="uncompleted">Uncompleted</option>
            </select>
          </div>
        </div>
        <div class="todo-container">
          <ul class="todo-list">
            
          </ul>
        </div>
      </div>
    </div>
    <script src="./todolist.js"></script>
  </body>
</html>
